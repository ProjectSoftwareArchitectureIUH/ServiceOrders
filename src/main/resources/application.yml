server:
 port: ${PORT:9002}

spring:
  application:
    name: orders-service
#   config:
#     import: "optional:configserver:"
resilience4j:
  retry:
    instances:
      #      # Retry object used in RetryingService.basicExample()
      basic:
        #Số lần thử tối đa (bao gồm cả cuộc gọi đầu tiên là lần thử đầu tiên)
        maxRetryAttemps:  3
        #Khoảng thời gian chờ cố định giữa các lần thử lại
        waitDuration:  5s
  ratelimiter:
    instances:
      basicExample:
        limitForPeriod: 1
        limitRefreshPeriod: 3s
        timeoutDuration: 1s


eureka:
  instance:
    hostname: serviceorder.herokuapp.com
    homePageUrl: https://${eureka.instance.hostName}/
    home-page-url-path: https://${eureka.instance.hostName}
  client:
    serviceUrl:
      defaultZone: http://servicediscorvery.herokuapp.com/eureka
      non-secure-port: 80
      secure-port: 443